# Shared nodesets for all tenants
- nodeset:
    name: centos-9-stream
    nodes:
      - name: centos-9-stream
        label: centos-9-stream

- nodeset:
    name: debian-buster
    nodes:
      - name: debian-buster
        label: debian-buster

- nodeset:
    name: ubuntu-bullseye
    nodes:
      - name: ubuntu-bullseye
        label: ubuntu-bullseye

- nodeset:
    name: ubuntu-focal
    nodes:
      - name: ubuntu-focal
        label: ubuntu-focal

- nodeset:
    name: ubuntu-jammy
    nodes:
      - name: ubuntu-jammy
        label: ubuntu-jammy

# Nodeset that is just any VM. Use it when you only need "VM" and not K8 pod
- nodeset:
    name: vm
    nodes:
      - name: ubuntu-jammy
        label: ubuntu-jammy

### K8 pods
- nodeset:
    name: pod-fedora-latest
    nodes:
      - name: fedora-pod
        label: pod-fedora-36

# Older F pod version (for proper python 3.9)
- nodeset:
    name: pod-fedora-33
    nodes:
      - name: fedora-pod
        label: pod-fedora-33

- nodeset:
    name: pod-fedora-35
    nodes:
      - name: fedora-pod
        label: pod-fedora-35

- nodeset:
    name: pod-fedora-36
    nodes:
      - name: fedora-pod
        label: pod-fedora-36

# Deprecated
- nodeset:
    name: fedora-pod
    nodes:
      - name: fedora-pod
        label: pod-fedora-latest
