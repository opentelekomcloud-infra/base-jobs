- hosts: localhost
  tasks:
    - name: Add bridge to inventory
      add_host:
        name: bridge.eco.tsi-dev.otc-service.com
        ansible_python_interpreter: python3
        ansible_user: zuul
        # Without setting ansible_host directly, mirror-workspace-git-repos
        # gets sad because if delegate_to localhost and with add_host that
        # ends up with ansible_host being localhost.
        ansible_host: bridge.eco.tsi-dev.otc-service.com
        ansible_port: 22
        # Port 19885 is firewalled
        zuul_console_disabled: true
        # Playbooks are written to refer to "prod_bastion[0]" rather
        # than the hostname directly, so we can swap the bridge
        # hostname more easily.
        groups:
          - prod_bastion

- hosts: localhost
  tasks:
    - name: Add bridge hostkey to known hosts
      known_hosts:
        name: bridge.eco.tsi-dev.otc-service.com
        key: "{{ zj_item }}"
      loop:
        - "bridge.eco.tsi-dev.otc-service.com ssh-rsa "
        - "bridge.eco.tsi-dev.otc-service.com ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBF5fsmQImQIzni107n2sNhWIa7M0a2SlvxdMvegy67gaQGIh5lI30/hQ0Nyz1N3MbC/h5VetJm+hzJaYuo3Y3yQ="
      loop_control:
        loop_var: zj_item
